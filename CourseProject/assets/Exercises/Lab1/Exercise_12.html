<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body id="svgShowcase">
    <!--BODY_CHECKPOINT-->
    <div id="shape_circle"></div>
    <div id="shape_rectangle"></div>
    <div id="shape_ellipse"></div>
    <div id="shape_line"></div>
    <script>
      //Create SVG element

      let shapescsv =
        "https://raw.githubusercontent.com/mzashin/HW_F21DV/main/CourseProject/assets/Exercises/utils/shapes_12.csv";
      d3.csv(shapescsv).then(function (data) {
        data.forEach((element) => {
          var shape = element.shape;
          console.log(element.dimensions_json);
          var dimensions_json = JSON.parse(
            element.dimension_json
              .replace(/'/g, '"')
              .replace(/"{/g, "'{")
              .replace(/'{/g, '"{')
          );
          var position_x = +element.position_x;
          var position_y = +element.position_y;
          var stroke_color = element.stroke_color;
          var stroke_width = +element.stroke_width;
          var fill = element.fill;
          var svg = d3
            .select("#shape_" + shape)
            .append("svg")
            .attr("width", 400)
            .attr("height", 400)
            .style("border", "1px solid green");

          if (shape.toLowerCase() === "circle") {
            console.log("Creating circle");
            svg
              .append("circle")
              .attr("cx", position_x)
              .attr("cy", position_y)
              .attr("r", dimensions_json.r)
              .attr("fill", fill)
              .attr("stroke", stroke_color)
              .attr("stroke-width", stroke_width);
          } else if (shape.toLowerCase() === "ellipse") {
            console.log("Creating ellipse");
            console.log(
              position_x,
              position_y,
              dimensions_json,
              fill,
              stroke_color,
              stroke_width
            );

            svg
              .append("ellipse")
              .attr("cx", position_x)
              .attr("cy", position_y)
              .attr("rx", dimensions_json.rx)
              .attr("ry", dimensions_json.ry)
              .attr("fill", fill)
              .attr("stroke", stroke_color)
              .attr("stroke-width", stroke_width);
          } else if (shape.toLowerCase() === "rectangle") {
            console.log("Creating rectangle");
            console.log(
              position_x,
              position_y,
              dimensions_json,
              fill,
              stroke_color,
              stroke_width
            );

            svg
              .append("rect")
              .attr("x", position_x)
              .attr("y", position_y)
              .attr("width", dimensions_json.width)
              .attr("height", dimensions_json.height)
              .attr("fill", fill)
              .attr("stroke", stroke_color)
              .attr("stroke-width", stroke_width);
          } else if (shape.toLowerCase() === "line") {
            console.log("Creating Line");
            console.log(
              position_x,
              position_y,
              dimensions_json,
              fill,
              stroke_color,
              stroke_width
            );

            svg
              .append("line")
              .attr("x1", position_x)
              .attr("y1", position_y)
              .attr("x2", position_x + +dimensions_json.length)
              .attr("y2", position_y)
              .attr("fill", fill)
              .attr("stroke", stroke_color)
              .attr("stroke-width", stroke_width);
          }
        });
      });
    </script>

    <!--BODY_CHECKPOINT-->
  </body>
</html>
