<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--BODY_CHECKPOINT-->
    <div id="svgShowcase"></div>
    <script>
      //Create SVG element
      var svg = d3
        .select("body")
        .append("svg")
        .attr("width", 400)
        .attr("height", 400)
        .style("border", "1px solid green");

      //Create line element inside SVG
      svg
        .append("line")
        .attr("x1", 10)
        .attr("x2", 200)
        .attr("y1", 10)
        .attr("y2", 10)
        .attr("stroke", "blue");

      svg
        .append("line")
        .attr("x1", 10)
        .attr("x2", 10)
        .attr("y1", 10)
        .attr("y2", 200)
        .attr("stroke", "red");
      svg
        .append("line")
        .attr("x1", 200)
        .attr("x2", 200)
        .attr("y1", 10)
        .attr("y2", 200)
        .attr("stroke", "purple");
      svg
        .append("line")
        .attr("x1", 10)
        .attr("x2", 200)
        .attr("y1", 200)
        .attr("y2", 200)
        .attr("stroke", "pink");

      svg
        .append("rect")
        .attr("x", 200)
        .attr("y", 700)
        .attr("width", 50)
        .attr("height", 100)
        .attr("fill", "yellow")
        .attr("stroke", "blue")
        .attr("stroke-width", 4);
    </script>

    <!--BODY_CHECKPOINT-->
  </body>
</html>
