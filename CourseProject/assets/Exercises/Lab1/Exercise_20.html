<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body id="svgShowcase">
    <!--BODY_CHECKPOINT-->
    <script>
      const width = 400;
      const height = 300;
      var data = [10, 15, 20, 25, 30];
      var svg = d3
        .select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height);
      var xscale = d3
        .scaleLinear()
        .domain([0, d3.max(data)])
        .range([0, width - 100]);
      var yscale = d3
        .scaleLinear()
        .domain([0, d3.max(data)])
        .range([height / 2, 0]);
      // For Bottom Axis
      var x_axis_bottom = d3.axisBottom().scale(xscale);
      var y_axis_left = d3.axisLeft().scale(yscale);
      var max_x_val = d3.max(data);
      svg.append("g").attr("transform", "translate(50, 30)").call(y_axis_left);
      var xAxisTranslate = height / 2 + 30;
      svg
        .append("g")
        .attr("transform", "translate(50, " + xAxisTranslate + ")")
        .call(x_axis_bottom);
      // For Top Axis
      var x_axis_top = d3.axisTop().scale(xscale);
      var y_axis_right = d3.axisRight().scale(yscale);
      svg
        .append("g")
        .attr("transform", "translate(" + 350 + ", 30)")
        .call(y_axis_right)
        .attr("color", "blue");
      var xAxisTranslate = 30;
      svg
        .append("g")
        .attr("transform", "translate(50, " + xAxisTranslate + ")")
        .call(x_axis_top)
        .attr("color", "blue");
    </script>
    <!--BODY_CHECKPOINT-->
  </body>
</html>
