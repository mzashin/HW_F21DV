<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body id="svgShowcase">
    <!--BODY_CHECKPOINT-->
    <script>
      function createLineChart(data, data_2, line_color_1, line_color_2) {
        // Set Dimensions
        const xSize = 600;
        const ySize = 600;
        const margin = 40;
        const xMax = xSize - margin * 2;
        const yMax = ySize - margin * 2;

        // Get the 'limits' of the data - the full extent (mins and max)
        // so the plotted data fits perfectly
        const xExtent = d3.extent(data, (d) => {
          return d.x;
        });
        const yExtent = d3.extent(data, (d) => {
          return d.y;
        });
        // Append SVG Object to the Page
        const svg = d3
          .select("body")
          .append("svg")
          .attr("width", xSize)
          .attr("height", ySize)
          .append("g")
          .attr("transform", "translate(" + margin + "," + margin + ")");
        // X Axis
        const x = d3
          .scaleLinear()
          .domain([xExtent[0], xExtent[1]])
          .range([0, xMax]);
        // bottom
        svg
          .append("g")
          .attr("transform", "translate(0," + yMax + ")")
          .call(d3.axisBottom(x))
          .attr("color", "green"); // make bottom axis green
        // top
        svg.append("g").call(d3.axisTop(x));
        // Y Axis
        const y = d3
          .scaleLinear()
          .domain([yExtent[0], yExtent[1]])
          .range([yMax, 0]);
        // left y axis
        svg.append("g").call(d3.axisLeft(y));
        // right y axis
        svg
          .append("g")
          .attr("transform", `translate(${yMax},0)`)
          .call(d3.axisRight(y));
        // Add the line 1
        svg
          .append("path")
          .datum(data)
          .attr("fill", "none")
          .attr("stroke", line_color_1)
          .attr("stroke-width", 1.5)
          .attr(
            "d",
            d3
              .line()
              .x(function (d) {
                return x(d.x);
              })
              .y(function (d) {
                return y(d.y);
              })
          );

        svg
          .selectAll("dot")
          .data(data)
          .enter()
          .append("circle")
          .attr("cx", function (d) {
            return x(d.x);
          })
          .attr("cy", function (d) {
            return y(d.y);
          })
          .attr("r", 5)
          .style("fill", "red");

        // Add the line 2
        svg
          .append("path")
          .datum(data_2)
          .attr("fill", "none")
          .attr("stroke", line_color_2)
          .attr("stroke-width", 1.5)
          .attr(
            "d",
            d3
              .line()
              .x(function (d) {
                return x(d.x);
              })
              .y(function (d) {
                return y(d.y);
              })
          );

        svg
          .selectAll("dot")
          .data(data_2)
          .enter()
          .append("polygon")
          .attr("points", function (d) {
            x_1 = x(d.x) - 5;
            x_2 = x(d.x);
            x_3 = x(d.x) + 5;

            y_1 = y(d.y) + 5;
            y_2 = y(d.y) - 5;
            y_3 = y(d.y) + 5;
            console.log(
              x_2 + "," + y_2 + " " + x_1 + "," + y_1 + " " + x_3 + "," + y_3
            );
            console.log(x(d.x), y(d.y));

            return (
              x_2 + "," + y_2 + " " + x_3 + "," + y_3 + " " + x_1 + "," + y_1
            );
          })
          .style("fill", "green");
      }
      // Create Random Points

      file_url_1 = "./utils/exercise_26_1_data.csv";
      file_url_2 = "./utils/exercise_26_2_data.csv";
      d3.csv(file_url_1).then(function (data_1) {
        d3.csv(file_url_2).then(function (data_2) {
          console.log(data_1);
          var line_color_1 = "steelblue";
          var line_color_2 = "red";
          createLineChart(data_1, data_2, line_color_1, line_color_2);
        });
      });
    </script>
    <!--BODY_CHECKPOINT-->
  </body>
</html>
