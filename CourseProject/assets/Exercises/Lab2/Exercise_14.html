<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body id="e4_co">
    <!--BODY_CHECKPOINT-->
    <script type="text/javascript" src="https://d3js.org/d3.v7.min.js"></script>
    <script>
      var svg = d3
        .select("body")
        .append("svg")
        .attr("width", 500)
        .attr("height", 500);
      var bar1 = svg
        .append("rect")
        .attr("fill", "blue")
        .attr("x", 100)
        .attr("y", 20)
        .attr("height", 20)
        .attr("width", 10)
        .attr("fill", "lightgreen");
      var bar2 = svg
        .append("rect")
        .attr("fill", "blue")
        .attr("x", 120)
        .attr("y", 20)
        .attr("height", 20)
        .attr("width", 10)
        .attr("fill", "lightgreen");
      var bar3 = svg
        .append("rect")
        .attr("fill", "blue")
        .attr("x", 140)
        .attr("y", 20)
        .attr("height", 20)
        .attr("width", 10)
        .attr("fill", "lightgreen");
      update();
      revert();
      function update() {
        bar1
          .transition()
          .ease(d3.easeLinear)
          .duration(2000)
          .attr("height", 100)
          .attr("fill", "lightblue");
        bar2
          .transition()
          .ease(d3.easeLinear)
          .duration(2000)
          .delay(2000)
          .attr("height", 100)
          .attr("fill", "lightblue");
        bar3
          .transition()
          .ease(d3.easeLinear)
          .duration(2000)
          .delay(4000)
          .attr("height", 100)
          .attr("fill", "lightblue");
      }
      function revert() {
        bar1
          .transition()
          .ease(d3.easeLinear)
          .duration(2000)
          .delay(6000)
          .attr("height", 20)
          .attr("fill", "pink");
        bar2
          .transition()
          .ease(d3.easeLinear)
          .duration(2000)
          .delay(8000)
          .attr("height", 20)
          .attr("fill", "pink");
        bar3
          .transition()
          .ease(d3.easeLinear)
          .duration(2000)
          .delay(10000)
          .attr("height", 20)
          .attr("fill", "pink");
      }
    </script>
    <!--BODY_CHECKPOINT-->
  </body>
</html>
