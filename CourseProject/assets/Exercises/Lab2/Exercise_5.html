<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body id="e4_co">
    <!--BODY_CHECKPOINT-->
    <script>
      var div = d3
        .select("body")
        .append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);
      let newspan = d3
        .select("#e4_co")
        .append("svg")
        .attr("width", 500)
        .attr("height", 500)
        .append("circle")
        .attr("cx", 300)
        .attr("cy", 300)
        .attr("r", 200)
        .style("fill", "green");
      d3.selectAll("circle").on("mousemove", function (event) {
        div.transition().duration(100).style("opacity", 0.9);
        div
          .style("position", "absolute")
          .style("top", event.pageY + 10 + "px")
          .style("left", event.pageX + 10 + "px")
          .style("padding", "10px")
          .style("background-color", "white")
          .attr("x", d3.pointer(event)[0] + "px")
          .attr("y", d3.pointer(event)[1] - 28 + "px")
          .text("Following tooltip");
        console.log(d3.pointer(event));
      });
    </script>
    <!--BODY_CHECKPOINT-->
  </body>
</html>
