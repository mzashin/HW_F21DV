<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body id="e4_co">
    <!--BODY_CHECKPOINT-->
    <script>
      let newspan = d3
        .select("#e4_co")
        .append("svg")
        .attr("width", 500)
        .attr("height", 500)
        .append("circle")
        .attr("cx", 100)
        .attr("cy", 100)
        .attr("r", 20)
        .style("fill", "green")
        .style("transition", "fill 0.5s,r 0.5s");
      d3.selectAll("circle")
        .on("mouseover", function (event) {
          d3.select(this).style("fill", "orange").attr("r", 60);
          console.log(event);
          console.log(d3.pointer(event));
        })
        .on("mouseout", function () {
          d3.select(this).style("fill", "lightblue").attr("r", 20);
        });
    </script>
    <!--BODY_CHECKPOINT-->
  </body>
</html>
