<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body id="e4_co">
    <!--BODY_CHECKPOINT-->
    <script>
      let newspan = d3
        .select("#e4_co")
        .append("svg")
        .attr("width", 500)
        .attr("height", 500)
        .append("text")
        .text("Point At Me !!")
        .attr("x", 100)
        .attr("y", 100)
        .style("fill", "green")
        .style("font-size", "30px")
        .style("font-family", "sans-serif");
      d3.selectAll("text")
        .on("mouseover", function (event) {
          d3.select(this)
            .transition()
            .ease(d3.easeElastic)
            .duration(2000)
            .style("fill", "purple")
            .style("font-size", "50px");
        })
        .on("mouseout", function () {
          d3.select(this)
            .transition()
            .ease(d3.easeElastic)
            .duration(2000)
            .style("fill", "green")
            .style("font-size", "30px");
        });
    </script>
    <!--BODY_CHECKPOINT-->
  </body>
</html>
