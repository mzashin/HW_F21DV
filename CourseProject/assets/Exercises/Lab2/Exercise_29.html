<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body id="svgShowcase">
    <!--BODY_CHECKPOINT-->
    <script>
      var dataset = {
        radius: [23, 25, 21, 65, 2, 56, 200, 23, 12, 7, 334, 24, 134],
      };
      var width = 400,
        height = 400;
      // setup svg
      d3.select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height);
      // generate some random data
      var numNodes = 100;
      //var nodes = d3.range(numNodes).map(function (d) {
      //  return { radius: Math.random() * 25 };
      //});
      var myColor = d3.scaleOrdinal().domain(dataset).range(d3.schemeSet3);
      var simulation = d3
        .forceSimulation(dataset)
        .force("charge", d3.forceManyBody().strength(5))
        .force("center", d3.forceCenter(width / 2, height / 2))
        .force(
          "collision",
          d3.forceCollide().radius(function (d) {
            return d.radius;
          })
        )
        .on("tick", ticked);
      function ticked() {
        var u = d3
          .select("svg")
          .selectAll("circle")
          .data(dataset)
          .join("circle")
          .attr("fill", function (d) {
            return myColor(+d.radius);
          })
          .attr("r", function (d) {
            return d.radius;
          })
          .attr("cx", function (d) {
            return d.x;
          })
          .attr("cy", function (d) {
            return d.y;
          });
      }
      console.log("ready..");
    </script>

    <!--BODY_CHECKPOINT-->
  </body>
</html>
