<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body id="svgShowcase">
    <!--BODY_CHECKPOINT-->
    <script>
      var width = 800,
        height = 800;
      // setup svg
      d3.select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

      var div = d3
        .select("body")
        .append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);
      // generate some random data
      var nodes = [
        11, 27, 35, 38, 39, 24, 48, 20, 13, 30, 12, 3, 14, 26, 2, 16, 41, 36,
      ].map(function (d) {
        return { radius: d };
      });
      console.log(nodes);
      var myColor = d3.scaleOrdinal().domain(nodes).range(d3.schemeSet3);
      var simulation = d3
        .forceSimulation(nodes)
        .force("charge", d3.forceManyBody().strength(1))
        .force(
          "center",
          d3
            .forceRadial(width / 4)
            .x(width / 2)
            .y(height / 2)
        )
        .force(
          "collision",
          d3.forceCollide().radius(function (d) {
            return d.radius;
          })
        )
        .on("tick", ticked);
      function ticked() {
        var u = d3
          .select("svg")
          .selectAll("circle")
          .data(nodes)
          .join("circle")
          .attr("fill", function (d) {
            return myColor(+d.radius);
          })
          .attr("r", function (d) {
            return d.radius;
          })
          .attr("cx", function (d) {
            return d.x;
          })
          .attr("cy", function (d) {
            return d.y;
          });

        d3.selectAll("circle")
          .on("mousemove", function (event, d) {
            d3.select(this).style("fill", "black");
            div.transition().duration(100).style("opacity", 0.9);
            div
              .style("position", "absolute")
              .style("display", "inline")
              .style("top", event.pageY + 10 + "px")
              .style("left", event.pageX + 10 + "px")
              .style("padding", "10px")
              .style("background-color", "white")
              .attr("x", d3.pointer(event)[0] + "px")
              .attr("y", d3.pointer(event)[1] + "px")
              .text(+d.radius);
            console.log(d3.pointer(event));
          })
          .on("mouseout", function () {
            d3.selectAll(".tooltip").style("display", "none");

            d3.select(this).style("fill", function (d) {
              return myColor(+d.radius);
            });
          });
      }
    </script>

    <!--BODY_CHECKPOINT-->
  </body>
</html>
