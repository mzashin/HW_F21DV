<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body id="e4_co">
    <!--BODY_CHECKPOINT-->
    <script>
      d3.select("body")
        .append("div")
        .style("position", "absolute")
        .style("top", "100px")
        .style("left", "100px")
        .style("width", "200px")
        .style("height", "200px")
        .style("background-color", "blue");

      d3.selectAll("div")
        .on("mouseover", function (event) {
          d3.select(this)
            .transition()
            .duration(1000)
            .style("background-color", "red")
            .style("width", "100px")
            .style("height", "100px");
        })
        .on("mouseout", function () {
          d3.select(this)
            .transition()
            .duration(2000)
            .style("background-color", "green")
            .style("width", "200px")
            .style("height", "200px");
        });
    </script>
    <!--BODY_CHECKPOINT-->
  </body>
</html>
